- defaults:
    link:
      create: true
      relink: true

- link:
    ~/.config/yabai: desktop/yabai/yabai
    ~/.config/skhd: desktop/yabai/skhd
    ~/Library/Rime/:
      glob: true
      path: apps/rime/rime-ice/*
    ~/Library/Rime/squirrel.custom.yaml: apps/rime/custom/squirrel.custom.yaml

- tap:
    - homebrew/cask-fonts

- brew:
    - git
    - git-flow
    - lazygit
    - neovim
    - font-jetbrains-mono-nerd-font
    - eza
    - fzf
    - joshuto
    - poppler
    - baidupcs-go
    - koekeishiya/formulae/yabai
    - koekeishiya/formulae/skhd

- cask:
    - alex313031-thorium
    - raycast
    - wechat
    - douyin
    - neteasemusic
    - zotero
    - obsidian
    - kitty
    - squirrel
    - appcleaner
    - tencent-meeting
    - zoom
    - wpsoffice-cn

