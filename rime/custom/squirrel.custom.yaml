patch:
  "style/color_scheme_dark": wechat_dark
  "style/color_scheme": wechat
  "us_keyboard_layout": true
  "style/display_tray_icon": true
  "style/font_face": "PingFang"
  "style/font_point": 16
  "style/label_font_point": 12 # 候选词数字大小
  "style/horizontal": true # 横向展示
  "style/inline_preedit": false # 内嵌预编辑
  "style/layout/corner_radius": 15 # 窗口圆角半径
  "style/layout/border": 0 # 窗口边界高度，大于圆角半径才有效果
  "style/layout/border_width": 0 # 窗口边界宽度，大于圆角半径才有效果
  "style/layout/candidate_spacing": 12
  "style/layout/hilite_padding": 8
  "style/layout/hilite_spacing": 3
  "style/layout/margin_x": 8
  "style/layout/margin_y": 8
  "style/layout/round_corner": 7
  "style/layout/spacing": 10

  "preset_color_schemes/MyStyleMi":
    name: 蓝水鸭／MyStyleMi
    author: Mintimate <"Mintimate's Blog">
    text_color: 0x6495ed #拼音串
    candidate_text_color: 0x424242 # 非第一候选项
    back_color: 0xefefef # 背景
    border_color: 0xefefef # 边框
    hilited_text_color: 0xed9564 # 拼音串高亮
    hilited_back_color: 0xefefef # 拼音串高亮背景
    hilited_candidate_back_color: 0xed9564 # 第一候选项背景
    hilited_candidate_text_color: 0xefefef # 第一候选项
    hilited_comment_text_color: 0xefefef # 注解文字高亮
    comment_text_color: 0xcac9c8 # 注解文字
    label_color: 0xcac9c8 # 预选栏编号颜色
  "preset_color_schemes/MyStyleMiDark":
    name: 黑水鸭／MyStyleMiDark
    author: Mintimate <"Mintimate's Blog">
    text_color: 0x6495ed #拼音串
    candidate_text_color: 0xefefef # 非第一候选项
    back_color: 0x424242 # 背景
    border_color: 0x424242 # 边框
    hilited_text_color: 0xc6c01a # 拼音串高亮
    hilited_back_color: 0x424242 # 拼音串高亮背景
    hilited_candidate_back_color: 0xc6c01a # 第一候选项背景
    hilited_candidate_text_color: 0xefefef # 第一候选项
    hilited_comment_text_color: 0xffffff # 注解文字高亮
    comment_text_color: 0xefefef #注解文字
    label_color: 0xefefef # 预选栏编号颜色
  "preset_color_schemes/wechat":
    name: '微信键盘 / WeChat-keyboard' # 配色取自微信键盘
    author: zsakvo
    back_color: 0xFFFFFF
    border_height: 0
    border_width: 8
    candidate_format: '%c %@ '
    comment_text_color: 0x999999
    corner_radius: 5
    hilited_corner_radius: 5
    font_face: PingFangSC
    font_point: 16
    hilited_candidate_back_color: 0x75B100
    hilited_candidate_text_color: 0xFFFFFF
    horizontal: true
    inline_preedit: true
    label_font_point: 12
    text_color: 0x424242
  "preset_color_schemes/wechat_dark":
    name: '微信键盘_深色 / WeChat-keyboard_dark' # 配色取自微信键盘
    author: shlroland
    back_color: 0x151515
    border_color: 0x151515
    border_height: 0
    border_width: 8
    candidate_format: '%c %@ '
    comment_text_color: 0xAEAEAE
    corner_radius: 5
    hilited_corner_radius: 5
    font_face: PingFangSC
    font_point: 16
    hilited_candidate_back_color: 0x75B100
    hilited_candidate_text_color: 0xFFFFFF
    horizontal: true
    inline_preedit: true
    label_font_point: 12
    label_color: 0x777777
    text_color: 0xBBBBBB
